version: '3.7'
services:
  app:
    env_file:
      ./.env
    build: ./app
    entrypoint:
      - /goapp/app

  db:
    image: mysql:8.0.27
    env_file:
      ./.env
    volumes:
       - "db-data:/var/lib/mysql"
    environment:
      - MYSQL_USER=${TIMER_DB_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=synmodoro
      # Specify the above two passwords in `.env` file.

  web:
    build: ./web
    ports:
      - "8002:8080"
    env_file:
      ./.env

volumes:
  db-data:
